<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NJACK Capture the Flag">
    <meta name="author" content="scopeInfinity">
    
    {% load staticfiles %}
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'favicon.ico' %}" />
    <link href="{% static 'bootstrap-3.3.6-dist/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <title>Registration</title>
  <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
   </head>
<body>
  {% include 'includes/navbar_top.html' %}

<div class="container">
  <div class="row text-center lb-header">
    <h2> Register  <h2>
  </div>
    {% if solved %}
    <div class='flag'>Flag : <code>NothingIsHidden</code></div>
    {% endif %}
  
  <div class="row text-centered">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    {% if msg %}
    <div class="{{b_class}}">
    {{msg}}
    </div>
    {% endif %}
      <form method='POST' role='form' action='#'>
        <div class="form-group">
        {% csrf_token %} 
        <label for='name'>Name :</label>
        <input type='text' required pattern=".{5,15}"  title="Minimun 5 Char" maxlength='15' name='name' placeholder='Name' class='form-control'>
        <label for='pass'>Password :</label>
        <input type='password' required pattern=".{8,15}" title="Minimun 8 Char"  maxlength='15' name='pass' placeholder='Password' class='form-control'>
        <input type='hidden' maxlength='15' name='pass2' placeholder='Password' class='form-control'>
        <label for='email'>Email :</label>
        <input type='email' required maxlength='30' name='email' placeholder='Email-ID' class='form-control'>
        <center>
        <input type='submit' style='margin-top:10px;' value='Register' class="btn btn-default">
        </center>
      </div>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
  {% include 'includes/footer.html' %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap-3.3.6-dist/js/bootstrap.min.js' %}"></script>
</body>
